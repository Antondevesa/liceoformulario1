<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="">
        <label for="nombre">Nombre</label>
		<br />
		<input type="text" name="nombre" id="nombre" maxlength="30" size="30">
		<br />
		<label for="Apellidos">Apellidos</label>
		<br />
		<input type="text" name="Apellidos" id="Apellidos" maxlength="80" size="80">
		<br />
		<label for="password">Contraseña</label>
		<br />
		<input type="password" name="password" id="password" minlength="6" maxlength="10" size="10">
		<br />
		<label for="dni">DNI</label>
		<br />
		<input type="text" name="dni" id="dni" maxlength="9" minlength="9" pattern="[0-9]{8}[A-Z]" placeholder="Ej: 12345678A" title="Debe introducir el dni en formato 12345678A">
		<br />
        <label>Sexo</label>
        <br />
        <input type="radio" name="Sexo" id="Hombre" checked value="H" />
        <label for="Hombre">Hombre</label>
        <br />
        <input type="radio" name="Sexo" id="Mujer" value="M" />
        <label for="Mujer">Mujer</label>
        <br />
        <label for="foto">Incluir foto</label>
        <input type="file" name="foto" id="foto" />
        <br />
        <input type="checkbox" name="boletin" id="boletin" checked />
        <label for="boletin">Subscribirse al boletín de novedades</label>
        <br />
        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar datos">
    </form>
</body>
</html>
